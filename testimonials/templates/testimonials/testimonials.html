{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
{% for testimonial in testimonials %}
<div class="col-sm-4 cards">
    <div class="card">
      <div class="card-body">
        <p class="card-text">By: <strong>{{ testimonial.user}}</strong></p>
        <p class="card-text">Review:<br> {{ testimonial.review }}</p>
        <p class="card-text">Rating: {{ testimonial.score }}</p>
        <p class="card-text">Review date: {{ testimonial.date }}</p> 
      </div>
    </div>
</div>
{% endfor %}
{% endblock %}
